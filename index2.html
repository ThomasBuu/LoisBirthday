<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRAVO CHAMPION ! üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Bungee&family=Bungee+Inline&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff6600);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
      font-family: 'Rubik', sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    
    .title {
      font-family: 'Bungee Shade', cursive;
      font-size: 2.5rem;
      color: #ffffff;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                   0 0 20px rgba(255, 255, 255, 0.5),
                   0 0 30px rgba(255, 255, 255, 0.5);
      transform: rotate(-2deg);
      margin-bottom: 1rem;
      animation: titlePulse 2s infinite;
    }
    
    @keyframes titlePulse {
      0% { transform: rotate(-2deg) scale(1); }
      50% { transform: rotate(2deg) scale(1.05); }
      100% { transform: rotate(-2deg) scale(1); }
    }
    
    .subtitle {
      font-family: 'Bungee', cursive;
      font-size: 1.5rem;
      color: #ffffff;
      text-align: center;
      margin-bottom: 1rem;
      animation: subtitleBounce 1s infinite alternate;
    }
    
    @keyframes subtitleBounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    
    /* Nouveau style pour l'affichage du temps */
    .time-display {
      font-family: 'Bungee Inline', cursive;
      font-size: 1.8rem;
      color: #ffff00;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255, 255, 0, 0.7), 
                   0 0 20px rgba(255, 255, 0, 0.5);
      animation: timeGlow 1.5s infinite alternate;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 2rem;
      border-radius: 30px;
      transform: rotate(-1deg);
    }
    
    @keyframes timeGlow {
      from { text-shadow: 0 0 10px rgba(255, 255, 0, 0.7), 0 0 20px rgba(255, 255, 0, 0.5); }
      to { text-shadow: 0 0 15px rgba(255, 255, 0, 0.9), 0 0 30px rgba(255, 255, 0, 0.7), 0 0 45px rgba(255, 255, 0, 0.5); }
    }
    
    .btn-sms {
      font-family: 'Bungee Inline', cursive;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff6b6b, #ffa3a3);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 20;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-sms:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s;
    }
    
    .btn-sms:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
    }
    
    .btn-sms:hover:before {
      left: 100%;
    }
    
    .btn-sms:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f00;
      animation: confetti 5s ease-in infinite;
    }
    
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    
    .bouncing-image {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: bounce 10s infinite;
      z-index: 5;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
        animation-timing-function: ease-out;
      }
      25% {
        animation-timing-function: ease-in;
      }
      50% {
        transform: translate(var(--x), var(--y)) rotate(var(--r));
        animation-timing-function: ease-out;
      }
      75% {
        animation-timing-function: ease-in;
      }
    }
    
    .emoji-rain {
      position: absolute;
      top: -50px;
      animation: emojiRain 3s linear infinite;
      z-index: 1;
      font-size: 2rem;
      opacity: 0.7;
    }
    
    @keyframes emojiRain {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    
    .rainbow-text {
      font-family: 'Bungee', cursive;
      font-size: 1.2rem;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: rainbow 5s linear infinite;
      margin-top: 2rem;
      text-align: center;
    }
    
    @keyframes rainbow {
      0% { background-position: 0 0; }
      100% { background-position: 500% 0; }
    }
    
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 70%);
      animation: glow 5s infinite alternate;
      z-index: 1;
      pointer-events: none;
    }
    
    @keyframes glow {
      0% { opacity: 0.4; transform: scale(1); }
      100% { opacity: 0.7; transform: scale(1.2); }
    }
    
    .blob {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      filter: blur(30px);
      z-index: 0;
      animation: blob 15s infinite alternate;
    }
    
    @keyframes blob {
      0% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(var(--bx1), var(--by1)) scale(1.2); }
      66% { transform: translate(var(--bx2), var(--by2)) scale(0.8); }
      100% { transform: translate(var(--bx3), var(--by3)) scale(1.1); }
    }

    /* Shake animation for device shake detection */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }

    .shake-animation {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    /* Explosion animation */
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    .explosion {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,228,0,0.7) 20%, rgba(255,0,0,0.5) 40%, rgba(255,0,0,0) 70%);
      animation: explode 0.5s forwards;
      z-index: 100;
    }
    
    /* Trophy animation */
    @keyframes trophyBounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    .trophy {
      font-size: 3rem;
      animation: trophyBounce 2s ease infinite;
      display: inline-block;
      margin: 0 0.5rem;
    }
    
    /* Responsiveness */
    @media (max-width: 768px) {
      .title {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
      }
      
      .time-display {
        font-size: 1.4rem;
      }
      
      .bouncing-image {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1 class="title" id="title">BRAVO CHAMPION ! üèÜ</h1>
    <h2 class="subtitle" id="subtitle">Tu as trouv√© le mot secret : PARIS</h2>
    
    <!-- Ajout de l'affichage du temps -->
    <div class="time-display" id="time-display">
      <span class="trophy">üèÜ</span>
      TEMPS : <span id="time-value">XX:XX:XX</span>
      <span class="trophy">üèÜ</span>
    </div>
    
    <!-- Changement du bouton Google Maps en SMS -->
    <button id="btn-sms" class="btn-sms">
      VALIDER MON TEMPS ‚è±Ô∏è
    </button>
    
  </div>
  
  <!-- Confetti container -->
  <div id="confetti-container"></div>
  
  <!-- Blob backgrounds -->
  <div class="blob" id="blob1" style="width: 300px; height: 300px; top: 20%; left: 10%; --bx1: 100px; --by1: 50px; --bx2: -50px; --by2: 100px; --bx3: 80px; --by3: -80px;"></div>
  <div class="blob" id="blob2" style="width: 400px; height: 400px; top: 60%; left: 60%; --bx1: -120px; --by1: -70px; --bx2: 70px; --by2: -100px; --bx3: -60px; --by3: 90px;"></div>
  <div class="blob" id="blob3" style="width: 250px; height: 250px; top: 30%; left: 70%; --bx1: -80px; --by1: 90px; --bx2: 100px; --by2: -60px; --bx3: 60px; --by3: 100px;"></div>
  
  <!-- Glowing spots -->
  <div class="glow" id="glow1" style="top: 30%; left: 20%;"></div>
  <div class="glow" id="glow2" style="top: 60%; left: 70%;"></div>
  
  <script>
    // ===== Configuration =====
    // LISTE DES IMAGES - AJOUTEZ OU SUPPRIMEZ DES IMAGES ICI
    // Le format doit √™tre "images/nomdefichier.png" pour chaque image
    const imagesList = [
      "images/image1.png",
      "images/image2.png",
      "images/image3.png", // Ajoutez d'autres images simplement ici
      "images/image4.png",
      "images/image5.png",
      "images/image6.png",
      "images/image7.png",
      "images/image8.png"

      // Vous pouvez continuer √† ajouter autant d'images que vous voulez
    ];
    
    // Nombre total d'images √† cr√©er (plus ce nombre est √©lev√©, plus il y aura d'images qui rebondissent)
    const totalImages = 50;
    
    // Liste des emojis pour la pluie
    const emojis = ['üéâ', 'üéä', 'ü•≥', 'üéà', 'üéØ', 'üèÜ', 'üíØ', 'üî•', 'üëè', '‚≠ê'];
    
    // Couleurs des confettis
    const confettiColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

    // Num√©ro de t√©l√©phone pour le SMS (m√™me que sur la premi√®re page)
    const phoneNumber = "+33634481088";
    
    // ===== Initialisation =====
    
    // R√©cup√©rer et afficher le temps √©coul√©
    function getCompletionTime() {
      const timeInSeconds = localStorage.getItem('completionTime');
      if (!timeInSeconds) return "??:??:??";
      
      const totalSeconds = parseInt(timeInSeconds);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    
    // Calculer uniquement les minutes pour le message SMS
    function getCompletionTimeInMinutes() {
      const timeInSeconds = localStorage.getItem('completionTime');
      if (!timeInSeconds) return "??";
      
      const totalSeconds = parseInt(timeInSeconds);
      const totalMinutes = Math.ceil(totalSeconds / 60); // Arrondir au-dessus pour ne pas afficher 0 minute
      
      return totalMinutes.toString();
    }

    function getCompletionTimeInSeconds() {
      const timeInSeconds = localStorage.getItem('completionTime');
      if (!timeInSeconds) return "??";
      
      const totalSeconds = parseInt(timeInSeconds);
      
      return totalSeconds.toString();
    }
    
    // Afficher le temps sur la page
    document.addEventListener('DOMContentLoaded', () => {
      const timeValue = document.getElementById('time-value');
      if (timeValue) {
        timeValue.textContent = getCompletionTime();
      }
      
      // Configurer le bouton SMS
      const btnSms = document.getElementById('btn-sms');
      if (btnSms) {
        btnSms.addEventListener('click', () => {
          const minutes = getCompletionTimeInMinutes();
          const seconde = getCompletionTimeInSeconds();
          const message = `J'ai mis : ${minutes} minutes et ${seconde} secondes`;
          window.location.href = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;
        });
      }
    });
    
    // Create confetti
    const confettiContainer = document.getElementById('confetti-container');
    
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.animationDuration = Math.random() * 3 + 3 + 's';
      confetti.style.width = Math.random() * 10 + 5 + 'px';
      confetti.style.height = Math.random() * 10 + 5 + 'px';
      confettiContainer.appendChild(confetti);
    }
    
    // Create bouncing images (using multiple images)
    for (let i = 0; i < totalImages; i++) {
      const img = document.createElement('div');
      img.className = 'bouncing-image';
      
      // S√©lectionner une image al√©atoire dans la liste
      const randomImageIndex = Math.floor(Math.random() * imagesList.length);
      const imageUrl = imagesList[randomImageIndex];
      
      img.style.backgroundImage = `url('${imageUrl}')`;
      
      // Random start position
      const startX = Math.random() * 80 + 10; // 10-90% of screen width
      const startY = Math.random() * 80 + 10; // 10-90% of screen height
      
      // Random target position for bounce animation
      const targetX = (Math.random() - 0.5) * 300;
      const targetY = (Math.random() - 0.5) * 300;
      const rotation = (Math.random() - 0.5) * 720;
      
      img.style.left = `${startX}vw`;
      img.style.top = `${startY}vh`;
      img.style.setProperty('--x', `${targetX}px`);
      img.style.setProperty('--y', `${targetY}px`);
      img.style.setProperty('--r', `${rotation}deg`);
      
      // Random animation duration and delay
      img.style.animationDuration = `${Math.random() * 5 + 8}s`;
      img.style.animationDelay = `${Math.random() * 2}s`;
      
      document.body.appendChild(img);
    }
    
    // Create emoji rain
    for (let i = 0; i < 30; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji-rain';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDelay = Math.random() * 15 + 's';
      emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(emoji);
    }
    
    function triggerShakeEffect() {
      // Ajouter l'animation de secousse au corps
      document.body.classList.add('shake-animation');
      
      // Ajouter des explosions √† des emplacements al√©atoires
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          createExplosion(
            Math.random() * window.innerWidth, 
            Math.random() * window.innerHeight
          );
        }, i * 100);
      }
      
      // Cr√©er de nouveaux emojis qui pleuvent
      createBurstEmojis(10);
      
      // Retirer l'animation apr√®s une seconde
      setTimeout(() => {
        document.body.classList.remove('shake-animation');
      }, 500);
    }
    
    function createExplosion(x, y) {
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      explosion.style.left = `${x}px`;
      explosion.style.top = `${y}px`;
      document.body.appendChild(explosion);
      
      // Supprimer apr√®s que l'animation soit termin√©e
      setTimeout(() => {
        explosion.remove();
      }, 500);
    }
    
    function createBurstEmojis(count) {
      for (let i = 0; i < count; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji-rain';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = Math.random() * 30 + 'vh'; // Start from higher in the screen
        emoji.style.animationDelay = '0s'; // Start immediately
        emoji.style.animationDuration = Math.random() * 2 + 1 + 's'; // Faster fall
        document.body.appendChild(emoji);
      }
    }
    
    // Mouse movement for glow effect
    document.addEventListener('mousemove', (e) => {
      // Mettre √† jour les effets de lueur
      const glows = document.querySelectorAll('.glow');
      if (glows[0]) {
        glows[0].style.left = e.clientX - 100 + 'px';
        glows[0].style.top = e.clientY - 100 + 'px';
      }
    });
    
    // Click effect
    document.addEventListener('click', () => {
      triggerShakeEffect();
    });
    
    // ===== Event Listeners =====
    window.addEventListener('load', () => {
      // Ajouter un effet de secousse initiale
      setTimeout(() => {
        triggerShakeEffect();
      }, 1000);
    });
    
    // Effet de secousse lors du clic sur le bouton
    const button = document.querySelector('.btn-sms');
    if (button) {
      button.addEventListener('click', (e) => {
        // Ne pas bloquer la navigation
        e.stopPropagation();
        
        // Ajouter un effet de lueur sur le bouton
        const glows = document.querySelectorAll('.glow');
        if (glows[1]) {
          glows[1].style.left = button.offsetLeft + (button.offsetWidth / 2) - 100 + 'px';
          glows[1].style.top = button.offsetTop + (button.offsetHeight / 2) - 100 + 'px';
          glows[1].style.opacity = '1';
        }
      });
    }
  </script>
</body>
</html>
